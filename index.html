<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1 class="display-1">Formul√°rio de cadastro</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Informe os dados abaixo</h2>    
            </div>
            <form>
                <label for="nome" class="form-label">Seu nome:</label>
                <input type="text" class="form-control" id="nome" />

                <label for="email" class="form-label">Seu e-mail:</label>
                <input type="email" class="form-control" id="email" />

                <label for="telefone" class="form-label">Seu telefone:</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" />

                <button class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>

    <footer>
        <h5 class="display-6">2023 &copy EBAC - Todos os direitos reservados.</h5>
    </footer>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="./js/jquery.mask.min.js"></script>
    <script type="text/javascript" src="./js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>

    <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
